---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard-tls
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`dashboard.wmtls.demo.traefiklabs.tech`)
      services:
        - name: api@internal
          kind: TraefikService
